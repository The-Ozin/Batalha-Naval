<!DOCTYPE html>
<head>
    <title>Batalha Naval</title>
    <link rel="stylesheet" type="text/css" href="batalha-naval.css">
</head>
<script>
    
const tabuleiro = document.getElementsByClassName('celula');

function gerarNumeroAleatorio(max) {
    return Math.floor(Math.random() * max);
}

function tiroAleatorio() {
    const numeroCelulas = tabuleiro.length;
    const indiceAleatorio = gerarNumeroAleatorio(numeroCelulas);

    tabuleiro[indiceAleatorio].src = 'tiro.png';
}

tiroAleatorio();

</script>
<body>
<table width="400px" border="1" cellpadding="0" cellspacing="0" align="center">
    <script language="JavaScript">
        for (i=0; i<5; i++){
            document.write("<tr>");
            for (j=0; j<8; j++){
                document.write(`<td width=40 onclick='shipOnClick(${i}, ${j})'>
                <img id='ship${i},${j}' src="azulejo.png">
                </td>
                `)
            }
            document.write("</tr>")
        }
    </script>
</table>
</body>
</html>
